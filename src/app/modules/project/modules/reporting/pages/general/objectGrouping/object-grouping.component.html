<mat-grid-list cols="16" rowHeight="1.5:1">
    <mat-grid-tile colspan="1">
        <mat-icon>filter_none</mat-icon>
    </mat-grid-tile>

    <mat-grid-tile colspan="12">
        <div class="form-field-group">
        <mat-form-field appearance="fill">
            <mat-label>Grouping</mat-label>
            <mat-select (selectionChange)="onChangeGrouping($event)">
                <mat-option *ngFor="let type of groupOptions" [value]="type.value">
                {{type.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="3">
        <mat-icon>system_update</mat-icon><button mat-stroked-button>Download table</button>
    </mat-grid-tile>        

</mat-grid-list>
