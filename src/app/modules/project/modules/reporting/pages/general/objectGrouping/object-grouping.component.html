<mat-grid-list cols="16" rowHeight="1.5:1">
    <mat-grid-tile colspan="1">
        <mat-icon>filter_none</mat-icon>
    </mat-grid-tile>

    <mat-grid-tile colspan="12">
        <mat-form-field appearance="none" class="mdm-form-field" [formGroup]="dimensionForm">
            <mat-select formControlName="dimensionId" placeholder="{{ 'DataSourceEdit.CollectionSitesPlaceholder' | translate }}">
                <mat-option *ngFor="let option of groupOptions" [value]="option.value">{{ option.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="3">
        <button mat-stroked-button ><mat-icon>play_for_work</mat-icon> Download table</button>
    </mat-grid-tile>        

</mat-grid-list>
