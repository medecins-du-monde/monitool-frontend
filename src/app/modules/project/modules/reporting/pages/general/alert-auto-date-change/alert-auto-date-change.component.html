<div class='dialog-container'>
  <button class="dialog-close" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  <h2 mat-dialog-title>{{ 'alert-date-report.title' | translate }}</h2>
  <mat-dialog-content style="max-width: 650px;">
    {{ 'alert-date-report.content' | translate }}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button class="mdm-button" mat-dialog-close>{{ 'Cancel' | translate}}</button>
    <button mat-stroked-button class="mdm-button save-button" [mat-dialog-close]="true">{{ 'Confirm' | translate }}</button>
  </mat-dialog-actions>
</div>
