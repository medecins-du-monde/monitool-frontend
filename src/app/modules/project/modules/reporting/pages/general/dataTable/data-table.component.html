<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="baseline">
        <th mat-header-cell *matHeaderCellDef> Baseline </th>
        <td mat-cell *matCellDef="let element"> {{element.baseline}} </td>
    </ng-container>

    <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef> Target </th>
        <td mat-cell *matCellDef="let element"> {{element.target}} </td>
    </ng-container>

    <ng-container matColumnDef="Q1">
        <th mat-header-cell *matHeaderCellDef> Q1 </th>
        <td mat-cell *matCellDef="let element"> {{element.Q1}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
