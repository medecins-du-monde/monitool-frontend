<mat-card>
    <mat-card-header class="card-header">
        <mat-card-title>{{ name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="card-info">
            <div class="card-info-title">{{ 'Login' | translate }}</div>
            <div class="card-info-value">{{ login }}</div>
        </div>
        <div class="card-info">
            <div class="card-info-title">{{ 'Role' | translate }}</div>
            <div class="card-info-value">
                <mat-chip-list>
                    <mat-chip>{{ role | translate }}</mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions align="end" class="mdm-button-group">
        <button mat-stroked-button (click)="openDialog()" class="mdm-button">{{ 'Edit' | translate }}</button>
        <button mat-stroked-button mat-icon-button [matMenuTriggerFor]="menu" class="mdm-button"><mat-icon>expand_more</mat-icon></button>
    </mat-card-actions>
</mat-card>

<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>{{ 'Delete' | translate }}</span>
    </button>
</mat-menu>
