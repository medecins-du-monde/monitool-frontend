<div class="info-section blue">
    <p>{{ 'ProjectDataSourceInfo.0' | translate }}</p>
    <p>{{ 'ProjectDataSourceInfo.1' | translate }}</p>
    <p>{{ 'ProjectDataSourceInfo.2' | translate }}</p>
</div>

<div class="mdm-section" *ngIf="!edition">
    <div class="mdm-cards">
        <app-data-source *ngFor="let form of forms" class="mdm-card" [project]="project" [form]="form" (edit)='onEdit($event)' (delete)="onDelete($event)"></app-data-source>
    </div>
    <button mat-stroked-button class="mdm-button" (click)="onCreate()"><mat-icon>add</mat-icon>{{ 'CreateNewDataSource' | translate }}</button>
</div>

<div class="mdm-section" *ngIf="edition">
    <app-data-source-edit [form]="currentForm" [entities]="entities" [project]="project" (edit)="onEdit($event)"></app-data-source-edit>
</div>
