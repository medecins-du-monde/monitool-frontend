<div class="info-section blue">
    <p>{{ "CrossCuttingInfo.0" | translate }}</p>
    <p>{{ "CrossCuttingInfo.1" | translate }}</p>
</div>
<div [formGroup]="crossCuttingForm">
  <div formArrayName="groupsArray">
    <div *ngFor="let group of groupsArray.controls; let groupNumber=index" class="mdm-section">
        <div class="mdm-title">{{ group.value.theme.name.en }}</div>
        <div [formGroupName]="groupNumber">
          <div class="indicators-list" formArrayName="indicators">
            <div class="indicators-cards">
              <ng-container *ngFor="let indicator of getIndicators(groupNumber).controls; let i=index">
                <app-extra-indicator [extraIndicator]="indicator.value" (edit)="onEditIndicator(indicator, i, groupNumber)" [deletable]="false"></app-extra-indicator>
              </ng-container>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div formArrayName="multiThemesArray">
    <div class="mdm-section">
        <div class="mdm-title">{{ 'MultipleThematics' | translate }}</div>
        <div class="indicators-list">
          <div class="indicators-cards">
            <ng-container *ngFor="let indicator of multiThemesArray.controls; let i=index">
              <app-extra-indicator [extraIndicator]="indicator.value" (edit)="onEditIndicator(indicator, i)" [deletable]="false"></app-extra-indicator>
            </ng-container>
          </div>
        </div>
    </div>
  </div>
</div>
