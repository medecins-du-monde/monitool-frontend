<div class="info-section blue">
    <p>{{ "CrossCuttingInfo.0" | translate }}</p>
    <p>{{ "CrossCuttingInfo.1" | translate }}</p>
</div>

<div class="mdm-section" *ngFor="let group of indicators">
    <div class="mdm-title">{{ group.thematic.fr }}</div>
    <div class="mdm-cards">
        <app-cross-cutting-indicator *ngFor="let indicator of group.indicators" class="mdm-card" [indicator]="indicator" [computation]="false"></app-cross-cutting-indicator>
    </div>
</div>
