<mat-card>
    <mat-card-header class="card-header">
        <mat-card-title>{{user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="card-info">
            <div class="card-info-title">{{ 'Login' | translate }}</div>
            <div class="card-info-value">{{ user.id }}</div>
        </div>
        <div class="card-info">
            <div class="card-info-title">{{ 'Role' | translate }}</div>
            <div class="card-info-value">
                <mat-chip-list>
                    <mat-chip>{{ user.role | translate }}</mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-stroked-button (click)="openDialog()" class="mdm-button">{{ 'Edit' | translate }}</button>
    </mat-card-actions>
</mat-card>
