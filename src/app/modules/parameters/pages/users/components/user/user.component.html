<mat-card class="with-header">
  <mat-card-header class="card-header">
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-chip *ngIf="!user.active" [style.background-color]="'var(--danger)'">{{
      "Deleted" | translate
    }}</mat-chip>
  </mat-card-header>
  <mat-card-content>
    <div class="card-info">
      <div class="card-info-title">{{ "Login" | translate }}</div>
      <div class="card-info-value">{{ user.login }}</div>
    </div>
    <div class="card-info">
      <div class="card-info-title">{{ "Role" | translate }}</div>
      <div class="card-info-value">
        <mat-chip-list>
          <mat-chip class="chip-{{ user.roleDisplay }}">{{
            user.roleDisplay | translate
          }}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end" class="mdm-button-group">
    <button mat-stroked-button (click)="openDialog()" class="mdm-button">
      {{ "Edit" | translate }}
    </button>
    <button
      mat-stroked-button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="mdm-button"
    >
      <mat-icon>expand_more</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<mat-menu #menu="matMenu">
  <button *ngIf="user.active" class="delete" (click)="onDelete()" mat-menu-item>
    <mat-icon class="delete">delete</mat-icon>
    <span>{{ "Delete" | translate }}</span>
  </button>
  <button *ngIf="!user.active" (click)="onRestore()" mat-menu-item>
    <mat-icon class="restore">restore</mat-icon>
    <span>{{ "Restore" | translate }}</span>
  </button>
</mat-menu>
