<div class="info-section blue">
    <p>Cette page contient la liste des thématiques traitées par l'ONG.</p>
    <p>Il est possible d'attribuer une ou plusieurs thématiques à chaque projet et indicateur transversal.</p>
</div>
<div class="mdm-cards">
    <app-theme *ngFor="let theme of themes" [theme]="theme" class="mdm-card"></app-theme>
</div>
<button mat-stroked-button  class="mdm-button">
    <mat-icon>add</mat-icon>
    Créer une nouvelle thématique
</button>
