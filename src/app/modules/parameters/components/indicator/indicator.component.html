<mat-card>
    <mat-card-header class="card-header">
        <mat-card-title>{{ indicator.name[currentLang] }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="indicator.themes.length > 0" class="card-info">
            <div class="card-info-title">{{ 'Thematics' | translate }}</div>
            <div class="card-info-value">
                <div *ngFor="let theme of indicator.themes">{{theme.shortName[currentLang]}}</div>
            </div>
        </div>
        <div class="card-info">
            <div class="card-info-title">{{ 'Description' | translate }}</div>
            <div class="card-info-value">{{indicator.description ? indicator.description[currentLang] : ( 'IndicatorMissingDescription' | translate )}}</div>
        </div>
    </mat-card-content>
    <mat-card-actions align="end" class="mdm-button-group">
        <button mat-stroked-button (click)="openDialog()"  class="mdm-button">{{ 'Edit' | translate }}</button>
        <button mat-stroked-button mat-icon-button [matMenuTriggerFor]="menu"  class="mdm-button"><mat-icon>expand_more</mat-icon></button>
    </mat-card-actions>
</mat-card>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onDelete()">
        <mat-icon>delete</mat-icon>
        <span>{{ 'Delete' | translate }}</span>
    </button>
</mat-menu>
