<div class='dialog-container'>
  <button class="dialog-close" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>
      {{'export-warning.cross-cutting' | translate}}
    </p>
    <p>
      {{'export-warning.current-view' | translate}}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button class="mdm-button" mat-dialog-close>{{ 'Cancel' | translate
        }}</button>
    <button mat-stroked-button class="mdm-button save-button" [mat-dialog-close]="true">{{ 'Confirm' | translate }}</button>
  </mat-dialog-actions>
</div>
