<mat-grid-list cols="23" rowHeight="50px">
    <mat-grid-tile colspan="2">
        <mat-icon>filter_none</mat-icon>
    </mat-grid-tile>

    <mat-grid-tile colspan="15">
        <mat-form-field appearance="none" class="mdm-form-field" [formGroup]="dimensionForm">
            <mat-select formControlName="dimensionId"
                placeholder="{{ 'DataSourceEdit.CollectionSitesPlaceholder' | translate }}" disableOptionCentering
                panelClass="filterClass">
                <mat-option *ngFor="let option of groupOptions" [value]="option.value">{{ option.viewValue | translate
                    }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="excel-download" colspan="6" [matTooltip]="!canDownload ? ('no-report-data' | translate) : null" [class.disabled]="!canDownload">
        <mat-form-field appearance="none" class="mdm-form-field" class="dl-select">
            <mat-select disableOptionCentering panelClass="filterClass" placeholder="{{ 'export-download' | translate }}">
                <mat-option (click)="dlMini()">{{ 'export-minimized' | translate }}<mat-icon matTooltipPosition="left" matTooltip="{{ 'minimized-tooltip' | translate }}">info</mat-icon></mat-option>
                <mat-option (click)="downloadExcelSheet()">{{ 'export-complete' | translate }}<mat-icon matTooltipPosition="left" matTooltip="{{ 'complete-tooltip' | translate }}">info</mat-icon></mat-option>
                <mat-option (click)="dlCurrView()">{{ 'export-current-minimized' | translate }}<mat-icon matTooltipPosition="left" matTooltip="{{ 'current-minimized-tooltip' | translate }}">info</mat-icon></mat-option>
            </mat-select>
        </mat-form-field>
