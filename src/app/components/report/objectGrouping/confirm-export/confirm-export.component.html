<div class='dialog-container'>
  <button class="dialog-close" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    {{
      !data.estimated ? ('export-warning.current-view' | translate) :
      ('export-warning.time.' + (data.estimated > 1 ? '>1' : '1') | translate: { time: data.estimated }) +
      ' ' + ('export-warning.' + data.type | translate)
    }}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button class="mdm-button" mat-dialog-close>{{ 'Cancel' | translate
        }}</button>
    <button mat-stroked-button class="mdm-button save-button" [mat-dialog-close]="true">{{ 'Confirm' | translate }}</button>
  </mat-dialog-actions>
</div>
