<mat-card>
    <mat-card-header class="card-header">
        <mat-card-title>{{indicator.name[currentLang]}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="indicator.themes.length > 1" class="card-info">
            <div class="card-info-title">{{ 'Thematics' | translate }}</div>
            <div class="card-info-value">
                <div *ngFor="let theme of indicator.themes">{{theme.shortName[currentLang]}}</div>
            </div>
        </div>
        <div class="card-info">
            <div class="card-info-title">{{ 'Description' | translate }}</div>
            <div class="card-info-value">{{indicator.description[currentLang] ? indicator.description[currentLang] : ('IndicatorMissingDescription' | translate )}}</div>
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-stroked-button (click)="onOpen()" class="mdm-button">{{ 'SeeReport' | translate }}</button>
    </mat-card-actions>
</mat-card>
