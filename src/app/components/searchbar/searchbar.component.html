<mat-form-field appearance="outline" class="mdm-form-field searchbar">
    <div>
        <mat-icon svgIcon="search" matPrefix></mat-icon>
        <input type="text" matInput placeholder="{{ (project ? 'SearchProject' : 'search') | translate }}" [(ngModel)]="searchText" (ngModelChange)="onSearch($event)">
    </div>
    <mat-hint *ngIf="project"><mat-icon matChipRemove>info</mat-icon>{{ 'SearchHelp' | translate }}</mat-hint>
</mat-form-field>
