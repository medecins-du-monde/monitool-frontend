<div class="login-component">
    <div class="center-panel">
        <img [src]="logo">
        <div *ngIf="partner === false; else elseBlock" class="buttons">
            <button mat-raised-button class="mat-primary" (click)="login()">{{ 'UseTrainingAccount' | translate }}</button>
            <button mat-stroked-button (click)="partnerAccount()">{{ 'UsePartnerAccount' | translate }}</button>   
        </div>
        <ng-template #elseBlock >
            <div class="authenticationPanel">
                <h2>{{ 'PartnerAuthentication' | translate }}</h2>
                <div [formGroup]="loginForm">
                    <div class="mdm-form-group">
                        <div class="mdm-form-label">{{ 'User' | translate }}</div>
                        <mat-form-field appearance="outline" class="mdm-form-field">
                            <input matInput formControlName="username" placeholder="{{ 'User' | translate }}">
                        </mat-form-field>
                    </div> 
                    <div class="mdm-form-group">
                        <div class="mdm-form-label">{{ 'Password' | translate }}</div>
                        <mat-form-field appearance="outline" class="mdm-form-field">
                            <input matInput formControlName="password" placeholder="{{ 'Password' | translate }}">
                        </mat-form-field>
                    </div>
                    <div class="buttons">
                        <button mat-raised-button class="mat-primary">{{ 'Connect' | translate }}</button>
                        <button mat-stroked-button (click)="partnerAccount()">{{ 'GoBack' | translate }}</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>
