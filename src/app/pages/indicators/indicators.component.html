<div class="full-page">
    <div class="download">
        <button mat-stroked-button (click)="downloadNewCC()" class="mdm-button">{{ 'Multi cross cutting export' }}</button>
    </div>
    <div *ngFor="let group of groups" class="mdm-section">
        <div class="mdm-title">{{group.theme.name[currentLang]}}</div>
        <div class="mdm-cards">
            <app-indicator *ngFor="let indicator of group.indicators" [indicator]="indicator" class="mdm-card"></app-indicator>
        </div>
    </div>
    <div class="mdm-section">
        <div class="mdm-title">{{ 'MultipleThematics' | translate }}</div>
        <div class="mdm-cards">
            <app-indicator *ngFor="let indicator of multiThemesIndicators" [indicator]="indicator" class="mdm-card"></app-indicator>
        </div>
    </div>
</div>
<app-informations-panel></app-informations-panel>
