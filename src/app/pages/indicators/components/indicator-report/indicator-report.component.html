<div [style]="'padding: 16px 16px 0 16px;'">
  <app-breadcrumb [items]="breadCrumbs" [limitSize]="false"></app-breadcrumb>
</div>
<div style="height: calc(100% - 56px); overflow: auto; padding: 0 16px;">
  <app-object-grouping
  (dimensionEvent)="receiveDimension($event)"
  [crossCuttingIndicator]="{
    indicator: mainIndicator,
    projects: relatedProjects
  }"
  ></app-object-grouping>

  <app-filter
  (filterEvent)="receiveFilter($event)"
  [isCrossCuttingReport]="true"
  ></app-filter>

  <app-chart [data]="chartData"></app-chart>

  <app-reporting-table
  [dimensionIds]="dimensionIds"
  [filter]="filter"
  [tableContent]="tableContent"
  [isCrossCuttingReport]="true"
  (dimensionEvent)="receiveDimension($event)"
  ></app-reporting-table>
</div>
