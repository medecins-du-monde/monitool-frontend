<div class="full-page">
    <div class="mdm-title">{{ 'Projects' | translate }}</div>
    <div class="actions-group" [formGroup]="filtersForm">
            <div class="action">
                <mat-form-field appearance="outline" class="mdm-form-field">
                    <mat-label>{{ 'Countries' | translate }}</mat-label>
                    <mat-select [matTooltipShowDelay]="500" matTooltip="{{selectedCountries}}" formControlName="countries" multiple>
                        <mat-option #allSelected (click)="onToggleAllCountries()" value="0" [matTooltipShowDelay]="500" matTooltip="{{ 'AllCountries' | translate }} ({{countries.length}})">{{ 'AllCountries' | translate }} ({{countries.length}})</mat-option>
                        <mat-option *ngFor="let country of countries" (click)="onToggleCountry()" [value]="country" [matTooltipShowDelay]="500" matTooltip="{{country}}" matTooltipPosition="above">{{country}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="action">
                <mat-button-toggle-group formControlName="statuses" multiple>
                    <mat-button-toggle *ngFor="let status of statuses" [value]="status.value">
                        {{ status.text | translate }} 
                        ({{ status.count }})
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <div class="action-bar">
                <app-searchbar (search)="onSearch($event)"></app-searchbar>
            </div>
            <div class="action" *ngIf="canCreateProject">
                <button mat-raised-button color="primary" (click)="onCreate()">
                    <mat-icon svgIcon="add-folder"></mat-icon>
                    {{ 'CreateNewProject' | translate }}
                </button>
            </div>
    </div>
    <div class="mdm-cards">
        <app-project *ngFor="let project of projects" class="mdm-card" (getProjects)="getProjects()"
            [project]="project" (delete)="onDelete($event)" (restore)="onRestore($event)" (clone)="onClone($event)"
        ></app-project>
    </div>
</div>
