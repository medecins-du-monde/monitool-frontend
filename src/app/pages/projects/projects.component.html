<div class="full-page">
    <div class="mdm-title">{{ 'Projects' | translate }}</div>
    <div class="actions" [formGroup]="filtersForm">
        <div class="actions-group">
            <div class="action">
                <mat-form-field appearance="outline" class="mdm-form-field">
                    <mat-label>{{ 'Countries' | translate }}</mat-label>
                    <mat-select formControlName="countries" multiple>
                        <mat-option #allSelected (click)="onToggleAllCountries()" value="0">{{ 'AllCountries' | translate }} ({{countries.length}})</mat-option>
                        <mat-option *ngFor="let country of countries" (click)="onToggleCountry()" [value]="country">{{country}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="action">
                <mat-button-toggle-group formControlName="statuses" multiple>
                    <mat-button-toggle *ngFor="let status of statuses" [value]="status.value">{{ status.text | translate }}</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
        <div class="actions-group">
            <div class="action-bar">
                <app-searchbar (search)="onSearch($event)"></app-searchbar>
            </div>
            <div class="action">
                <button mat-raised-button color="primary" (click)="onCreate()">
                    <mat-icon svgIcon="add-folder"></mat-icon>
                    {{ 'CreateNewProject' | translate }}
                </button>
            </div>
        </div>
    </div>
    <div class="mdm-cards">
        <app-project *ngFor="let project of projects" class="mdm-card" (getProjects)="getProjects()"
            [project]="project" (delete)="onDelete($event)" (restore)="onRestore($event)" (clone)="onClone($event)"
        ></app-project>
    </div>
</div>
