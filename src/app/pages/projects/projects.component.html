            <div class="action">
                <mat-button-toggle-group formControlName="statuses" multiple>
                    <mat-button-toggle *ngFor="let status of statuses" [value]="status.value" (click)="onToggleStatus(status.value)" style="min-width: 135px;">
                        {{ status.text | translate }}
                        <ng-container *ngIf="status.checked == true">
                        ({{ status.count }})
                        </ng-container>
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <div class="action-bar" style="flex-grow: 1">
                <app-searchbar (search)="onSearch($event)"></app-searchbar>
            </div>
            <div class="action new-project-btn" *ngIf="canCreateProject">
                <button mat-raised-button color="primary" (click)="onCreate()" style="min-width: 230px;">
                    <mat-icon svgIcon="add-folder"></mat-icon>
                    {{ 'CreateNewProject' | translate }}
                </button>
            </div>
    </div>
    <div class="project-pagination" *ngIf="projects.length > 0">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item" (click)="pageChange('prev')">Prev {{ pageNumber }}</li>
              <li class="page-item" (click)="pageChange(pageNumber - 2)" *ngIf="pageNumber-2 > 0">{{ pageNumber - 2 }}</li>
              <li class="page-item" (click)="pageChange(pageNumber - 1)" *ngIf="pageNumber-1 > 0">{{ pageNumber - 1 }}</li>
              <li class="page-current-item" (click)="pageChange(pageNumber)">{{ pageNumber }}</li>
              <li class="page-item" (click)="pageChange(pageNumber + 1)" *ngIf="(pageNumber + 1) < totalPage">{{ pageNumber + 1 }}</li>
              <li class="page-item" (click)="pageChange(pageNumber + 2)" *ngIf="(pageNumber + 2) < totalPage">{{ pageNumber + 2 }}</li>
              <li class="page-item" (click)="pageChange('next')">Next</li>
            </ul>
        </nav>
    </div>
    <div class="mdm-cards">
        <app-project *ngFor="let project of projects" class="mdm-card" (getProjects)="getProjects()"
            [project]="project" (delete)="onDelete($event)" (restore)="onRestore($event)" (clone)="onClone($event)" (cloneWithData)="onCloneWithData($event)"
        ></app-project>
    </div>
</div>
