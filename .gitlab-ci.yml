image: node:latest

stages:
  - test
  - deploy

lint:
  stage: test
  before_script:
    - npm i
  script: npm run lint

build:
  stage: test
  before_script:
    - npm i
  script: npm run build -- --prod

deploy:
  stage: deploy
  before_script:
    - apt-get update -qq && apt-get install -y -qq sshpass rsync
    - 'which ssh-agent || (apt-get install -y -qq openssh-client)'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - npm i
  script:
    - npm run build -- --prod
    - rsync -e "ssh -o StrictHostKeyChecking=no -o PubkeyAuthentication=yes" -avzr --delete dist/public-website-v2/* medical@92.243.18.201:/var/www/html/front/public-website
  only:
    - dev
